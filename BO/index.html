    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Courier Prime"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              noir: {
                50: '#f8f9fa',
                100: '#e9ecef',
                200: '#dee2e6',
                300: '#ced4da',
                400: '#adb5bd',
                500: '#6c757d',
                600: '#495057',
                700: '#343a40',
                800: '#212529',
                900: '#121212',
                950: '#050505',
              },
              amber: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e9ecef;
        /* Removed overflow: hidden to allow mobile scrolling */
      }
      
      /* Film Grain / Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 30; /* Lowered from 50 to allow UI to sit on top */
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Vignette */
      .bg-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 20; /* Lowered from 40 to allow UI to sit on top */
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.9) 100%);
      }

      /* 3D Coin Preservation - Added WebKit prefixes for iOS Safari */
      .preserve-3d { 
        transform-style: preserve-3d; 
        -webkit-transform-style: preserve-3d;
      }
      .backface-hidden { 
        backface-visibility: hidden; 
        -webkit-backface-visibility: hidden;
      }
      .perspective-1000 { 
        perspective: 1000px;
        -webkit-perspective: 1000px;
      }
      
      /* Coin Animations */
      @keyframes tossHeight {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-300px) scale(0.7); } /* Go up and look smaller */
        100% { transform: translateY(0) scale(1); }
      }

      @keyframes tossSpin {
        0% { transform: rotateX(0deg); }
        100% { transform: rotateX(1440deg); } /* 4 full spins */
      }
      
      @keyframes shadowScale {
        0% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(0.5); opacity: 0.2; }
        100% { transform: scale(1); opacity: 0.5; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
