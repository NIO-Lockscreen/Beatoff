    <script>
        // Generate PNG apple-touch-icon for iOS
        (function() {
            var svgData = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%23FF7E5F'/%3E%3Cstop offset='1' stop-color='%23FBBF24'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='512' height='512' rx='100' fill='%23ffffff'/%3E%3Ccircle cx='256' cy='256' r='180' stroke='url(%23g)' stroke-width='40' fill='none' stroke-linecap='round'/%3E%3Ctext x='50%25' y='55%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-weight='bold' font-size='200' fill='%231C1C1E'%3ESC%3C/text%3E%3C/svg%3E";
            var img = new Image();
            img.onload = function() {
                var canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                try {
                    var pngUrl = canvas.toDataURL('image/png');
                    var link = document.querySelector('link[rel="apple-touch-icon"]');
                    if (link) { link.href = pngUrl; }
                } catch (e) { console.warn("Icon gen failed", e); }
            };
            img.src = svgData;
        })();
    </script>
